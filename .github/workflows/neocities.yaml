name: Deploy to Neocities

defaults:
  run:
    working-directory: ./frontend

concurrency:
  group: deploy-to-neocities
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'

  workflow_dispatch:
    branches:
      - 'main'
    inputs:
      logLevel:
        description: 'Run workflow'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: echo "ğŸ Job status :/ ${{ job.status }}."
      - run: echo "ğŸ‰ Job automatically triggered by ${{ github.event_name }} event."
      - run: echo "ğŸ§ Running on ${{ runner.os }}!"
      - run: echo "ğŸ” Branch :/ ${{ github.ref }}"
      - run: echo "ğŸ” Repository:/ ${{ github.repository }}."

      - name: Install dependencies and build site
        run: |
          npm install
          npm run build

      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v1
        with:
          api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: true
          dist_dir: frontend/dist

      - name: Push changes to GitHub
        run: |
          git config user.email ${{ secrets.EMAIL }}
          git config user.name "professorsugoi"
          git add .
          git commit --allow-empty -m "actions: deploy + commit"
          git push
