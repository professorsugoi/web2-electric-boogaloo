name: Deploy to Neocities

defaults:
  run:
    working-directory: ./frontend

concurrency:
  group: deploy-to-neocities
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
  workflow_dispatch:
    branches:
      - 'main'
    inputs:
      logLevel:
        description: 'Run workflow'

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ Job status :/ ${{ job.status }}."

      - run: echo "ğŸ‰ Job automatically triggered by ${{ github.event_name }} event."
      - run: echo "ğŸ§ Running on ${{ runner.os }}!"
      - run: echo "ğŸ” Branch :/ ${{ github.ref }}"
      - run: echo "ğŸ” Repository:/ ${{ github.repository }}."

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies and build site
        run: |
          if [ "${{ steps.cache.outputs.cache-hit }}" != "true" ]; then
            npm ci
          fi
          npm run build

      - name: Commit changes to repo
        run: |
          git config user.email "emosock@live.com"
          git config user.name "professorsugoi"
          git add .
          git commit -m "Update build output" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

  neocities_deploy:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v3

      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v1
        with:
          api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: true
          dist_dir: frontend/dist
